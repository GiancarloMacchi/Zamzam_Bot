name: Run Amazon Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # ogni 30 minuti
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify python-amazon-paapi
        run: |
          python -c "from amazon_paapi import AmazonAPI; print('python-amazon-paapi OK!')"

      - name: Run bot
        run: python main.py
