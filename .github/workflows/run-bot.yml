name: Run Amazon Bot

on:
  workflow_dispatch: # Avvio manuale da GitHub
  schedule:
    - cron: "0 * * * *" # Ogni ora

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üöÄ Run bot
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          AMAZON_REGION: ${{ secrets.AMAZON_REGION }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Se non lo imposti nei secrets, user√† comunque "true" di default
          RUN_ONCE: ${{ secrets.RUN_ONCE }}
        run: python main.py
