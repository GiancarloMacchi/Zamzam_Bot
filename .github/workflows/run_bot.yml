name: Run Amazon Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python main.py
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          AMAZON_COUNTRY: ${{ secrets.AMAZON_COUNTRY }}
          BITLY_TOKEN: ${{ secrets.BITLY_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ITEM_COUNT: ${{ secrets.ITEM_COUNT }}
          MIN_SAVE: ${{ secrets.MIN_SAVE }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          RUN_ONCE: ${{ secrets.RUN_ONCE }}

      - name: Upload output files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: amazon_data
          path: |
            amazon_debug.json
            amazon_results.json
            amazon_raw.json
          if-no-files-found: warn

  download-results:
    runs-on: ubuntu-latest
    needs: run-bot
    steps:
      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: amazon_data
          path: ./results
