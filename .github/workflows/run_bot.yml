name: Amazon Bot Deals

on:
  schedule:
    - cron: '*/30 * * * *'   # ogni 30 minuti (UTC)
  workflow_dispatch:         # esecuzione manuale

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          AMAZON_COUNTRY: ${{ secrets.AMAZON_COUNTRY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KEYWORDS: ${{ secrets.KEYWORDS }}         # opzionale
          MIN_SAVE: ${{ secrets.MIN_SAVE }}         # opzionale
          BITLY_TOKEN: ${{ secrets.BITLY_TOKEN }}   # opzionale
          ITEM_COUNT: ${{ secrets.ITEM_COUNT }}     # opzionale
          RUN_ONCE: ${{ secrets.RUN_ONCE }}         # opzionale
          AMAZON_RESOURCES: ${{ secrets.AMAZON_RESOURCES }} # opzionale
        run: |
          python main.py

      - name: Upload raw Amazon data (facoltativo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: amazon_data
          path: amazon_raw.json
