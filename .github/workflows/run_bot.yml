name: Avvio Bot Amazon

on:
  schedule:
    - cron: '*/30 * * * *'  # Ogni 30 minuti
  workflow_dispatch:          # Permette avvio manuale

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Installa dipendenze
      run: |
        pip install --upgrade pip
        pip install python-telegram-bot
        pip install git+https://github.com/sergioteula/python-amazon-paapi.git
        pip install requests

    - name: Avvio bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
        AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
        AMAZON_COUNTRY: ${{ secrets.AMAZON_COUNTRY }}
        KEYWORDS: ${{ secrets.KEYWORDS }}
      run: |
        echo "Avvio bot..."
        python main.py
