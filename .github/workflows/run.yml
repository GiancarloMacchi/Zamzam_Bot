name: Run Amazon Telegram Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # ogni 6 ore (modifica se vuoi)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MIN_DISCOUNT: ${{ secrets.MIN_DISCOUNT }}          # opzionale
          KEYWORDS: ${{ secrets.KEYWORDS }}                  # opzionale
          AMAZON_COUNTRY: ${{ secrets.AMAZON_COUNTRY }}
          BITLY_TOKEN: ${{ secrets.BITLY_TOKEN }}            # opzionale
        run: |
          python run-bot.py
